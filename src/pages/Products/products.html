<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>testing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list   *ngFor="let p of products">
    <ion-item>
    <ion-label class="product-label">{{p.productName}} </ion-label>
    <ion-icon item-right name="trash" [attr.data-usid]="p.prodId" (click)="DeleteItem(p)"></ion-icon>
    <ion-toggle [(ngModel)]="p.nextVisit" (ionChange)="updateItem(p)"></ion-toggle>
  </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>{{updateMsg}} </ion-label>
  </ion-item>
</ion-content>
