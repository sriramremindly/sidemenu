<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>testing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list   *ngFor="let p of products">
    <ion-item>
    <ion-label class="product-label">{{p.name}} </ion-label>
    <i class="icon ion-android-delete"></i>
    <ion-toggle checked="{{p.nextVisit}}"></ion-toggle>
  </ion-item>
  </ion-list>

  <ion-label>Add New Product</ion-label>
</ion-content>
