<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>New Products</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>   
      <ion-item>
        <ion-input placeholder="Add New Product" [(ngModel)] = "productName" (ngModelChange)="valuechange($event)"></ion-input>
    </ion-item>  
    <ion-item>
      <button ion-button (click)="AddNewProduct()">Submit</button>
  </ion-item>
  <ion-item *ngIf="showMsg">
    <ion-label>{{submitMsg}} </ion-label>
  </ion-item>  
  </ion-content>
